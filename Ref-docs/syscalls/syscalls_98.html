<H2><A NAME="SEC98" HREF="syscalls_toc.html#SEC98" tppabs="http://www.infran.ru/TechInfo/syscalls/syscalls_toc.html#SEC98">setup</A></H2>
<P>
This call sets up the HDs and mounts the root partition.  Only to be
called once, by <CODE>init</CODE>. This call shouldn't be necessary for a
server running on a mk.
