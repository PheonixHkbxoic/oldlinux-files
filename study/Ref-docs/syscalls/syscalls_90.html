<H2><A NAME="SEC90" HREF="syscalls_toc.html#SEC90" tppabs="http://www.infran.ru/TechInfo/syscalls/syscalls_toc.html#SEC90">idle</A></H2>
<P>
<H3>SYNOPSIS</H3>
<P>
<CODE>int idle(void);</CODE>
<P>
<H3>DESCRIPTION</H3>
<P>
Try to give the processor to another task.
<P>
<H3>RETURN VALUE</H3>
<P>
Always zero.
