<h1><a name="kap_interrupt_1780"></a>INT 21,24 - Set Relative
Record Field in FCB</h1>

<p> AH = 24h</p>

<p> DS:DX = pointer to an opened ~FCB~</p>

<p> returns nothing</p>

<p> - modifies opened FCB for random operation</p>

<p> - sets FCB random record field to current sequential block</p>

<p> and record fields</p>
