<h1><a name="kap_interrupt_0860"></a>INT 15,42 - Request System
Power Off (convertible only)</h1>

<p> AH = 42h</p>

<p> AL = 00 to use system profile</p>

<p> = 01 to force suspend regardless of profile</p>
