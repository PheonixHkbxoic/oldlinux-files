<h1><a name="kap_interrupt_2700"></a>INT 21,62 - Get PSP address
(DOS 3.x)</h1>

<p> AH = 62h</p>

<p> on return:</p>

<p> BX = segment address of current process</p>

<p> - this is useful for TSR's to access their own file handles</p>

<p> - for DOS 2.x use ~INT 21,51~</p>

<p> - see also ~INT 21,50~</p>
