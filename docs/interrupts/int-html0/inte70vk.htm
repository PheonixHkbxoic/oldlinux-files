<h1><a name="kap_interrupt_0540"></a>INT 13,E - Read Sector
Buffer (XT &amp; portable only)</h1>

<p> AH = 0E</p>

<p> on return:</p>

<p> AL = number of sectors actually transferred</p>

<p> AH = status (see ~INT 13,STATUS~)</p>

<p> CF = 0 if successful</p>

<p> = 1 if error</p>
