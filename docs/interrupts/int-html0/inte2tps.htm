<h1><a name="kap_interrupt_1790"></a>INT 21,25 - Set Interrupt
Vector</h1>

<p> AH = 25h</p>

<p> AL = interrupt number</p>

<p> DS:DX = pointer to interrupt handler</p>

<p> returns nothing</p>

<p> - provides a safe method for changing interrupt vectors</p>

<p> - see ~INT 21,35~</p>
