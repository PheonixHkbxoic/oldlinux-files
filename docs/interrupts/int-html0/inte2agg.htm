<h1><a name="kap_interrupt_1130"></a>INT 16,4 - Keyboard Click
Adjustment (AT+)</h1>

<p> AH = 04</p>

<p> AL = 1 for click on</p>

<p> = 0 for click off</p>

<p> - available only on AT and later machines that support the
extended</p>

<p> keyboard BIOS</p>
