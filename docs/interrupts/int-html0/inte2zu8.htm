<h1><a name="kap_interrupt_1950"></a>INT 21,35 - Get Interrupt
Vector</h1>

<p> AH = 35h</p>

<p> AL = interrupt vector number</p>

<p> on return:</p>

<p> ES:BX = pointer to interrupt handler</p>

<p> - standard method for retrieving interrupt vectors</p>

<p> - see ~INT 21,25~</p>
