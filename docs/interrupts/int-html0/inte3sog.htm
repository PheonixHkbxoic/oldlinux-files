<h1><a name="kap_interrupt_3470"></a>INT 33,20 - Enable Mouse
Driver</h1>

<p> AX = 20h</p>

<p> returns nothing</p>

<p> - reinstalls the mouse drivers interrupt vectors for INT 10
and</p>

<p> INT 71 (8088/86) and INT 74 (286/386)</p>

<p> - see ~INT 33,1F~</p>
