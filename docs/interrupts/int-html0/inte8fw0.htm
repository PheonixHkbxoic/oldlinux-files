<h1><a name="kap_interrupt_2770"></a>INT 21,68 - Flush Buffer
Using Handle (DOS 3.3+)</h1>

<p> AH = 68h</p>

<p> BX = file handle</p>

<p> on return</p>

<p> AX = error code if CF set (see ~DOS ERROR CODES~)</p>

<p> - flushes DOS buffers to disk, does not update directory
entry</p>
