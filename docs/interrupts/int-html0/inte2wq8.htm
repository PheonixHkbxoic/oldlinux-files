<h1><a name="kap_interrupt_1860"></a>INT 21,2C - Get Time</h1>

<p> AH = 2C</p>

<p> on return:</p>

<p> CH = hour (0-23)</p>

<p> CL = minutes (0-59)</p>

<p> DH = seconds (0-59)</p>

<p> DL = hundredths (0-99)</p>

<p> - retrieves DOS maintained clock time</p>
