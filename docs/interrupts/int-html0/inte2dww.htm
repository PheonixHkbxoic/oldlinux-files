<h1><a name="kap_interrupt_1290"></a>INT 1A,5 - Set Real Time
Clock Date (XT 286,AT,PS/2)</h1>

<p> AH = 05</p>

<p> CH = century in BCD (decimal 19 or 20)</p>

<p> CL = year in BCD</p>

<p> DH = month in BCD</p>

<p> DL = day in BCD</p>

<p> returns nothing</p>

<p> - all values must be in BCD</p>

<p> - see ~RTC~</p>
