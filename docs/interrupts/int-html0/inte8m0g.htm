<h1><a name="kap_interrupt_2930"></a>INT 2A,1 - Execute NETBIOS
Request With No Error Retry</h1>

<p> AH = 01</p>

<p> ES:BX = pointer to Network Control Block</p>

<p> </p>

<p> on return:</p>

<p> AL = NETBIOS error code</p>

<p> AH = zero if success</p>

<p> = nonzero if error</p>

<p> - similar to INT 5C</p>
