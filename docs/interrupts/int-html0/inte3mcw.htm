<h1><a name="kap_interrupt_3270"></a>INT 33,A - Set Mouse Text
Cursor</h1>

<p> AX = 0A</p>

<p> BX = 00 software cursor</p>

<p> 01 hardware cursor</p>

<p> CX = start of screen mask or hardware cursor scan line</p>

<p> DX = end of screen mask or hardware cursor scan line</p>

<p> returns nothing</p>
