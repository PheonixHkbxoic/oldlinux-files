<h1><a name="kap_interrupt_1490"></a>INT 21,3 - Wait for
Auxiliary Device Input</h1>

<p> AH = 03</p>

<p> on return:</p>

<p> AL = character from the auxiliary device</p>

<p> - does not supply error returns</p>

<p> - waits for character and reads from STDAUX</p>

<p> - default DOS AUX parameters are 2400,N,8,1</p>
