<h1><a name="kap_interrupt_3010"></a>INT 2A,84 - Keyboard Busy
Loop</h1>

<p> AH = 84h</p>

<p> returns nothing</p>

<p> - allows other processes to continue while waiting for
keyboard</p>

<p> input, similar to ~INT 28~</p>

<p> - see BIBLIO reference to &quot;Undocumented DOS&quot;</p>
