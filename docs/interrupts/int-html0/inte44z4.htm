<h1><a name="kap_interrupt_3800"></a>INT 67,5A - Allocate
Standard/Raw Pages (LIM EMS 4.0+)</h1>

<p> AH = 5A</p>

<p> AL = 00 allocate standard pages</p>

<p> 01 allocate raw pages</p>

<p> BX = number of pages to allocate</p>

<p> on return:</p>

<p> DX = EMM handle</p>

<p> AH = status (see ~EMS STATUS~)</p>
