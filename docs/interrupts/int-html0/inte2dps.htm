<h1><a name="kap_interrupt_1250"></a>INT 1A,1 - Set System Clock
Counter</h1>

<p> AH = 01</p>

<p> CX = high order word of tick count</p>

<p> DX = low order word of tick count</p>

<p> returns nothing</p>

<p> - CX:DX should be set to the number of seconds past</p>

<p> midnight multiplied by approximately 18.206</p>
