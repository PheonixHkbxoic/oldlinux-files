<h1><a name="kap_interrupt_2920"></a>INT 2A,0 - Network
Installation Query</h1>

<p> AH = 00</p>

<p> </p>

<p> on return:</p>

<p> AH = zero if not installed</p>

<p> = nonzero if installed</p>

<p> - used to detemine if a Microsoft compatible network is
present</p>
